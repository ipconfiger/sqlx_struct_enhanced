version: '3.8'

services:
  # PostgreSQL Database (for testing)
  postgres:
    image: postgres:15
    container_name: sqlx-struct-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ''
      POSTGRES_DB: test-sqlx-tokio
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sqlx-struct-network

  # MySQL Database (for testing)
  mysql:
    image: mysql:8.0
    container_name: sqlx-struct-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test_sqlx
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sqlx-struct-network

  # SQLite (runs locally, no container needed)
  # SQLite tests use a local file: sqlite:test.db

networks:
  sqlx-struct-network:
    driver: bridge
